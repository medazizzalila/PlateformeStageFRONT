<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome for icons -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
  
        /* Form Styles */
        .search-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
  
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
  
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
  
        .form-group {
            margin-bottom: 20px;
        }
  
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
  
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
  
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
  
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
  
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
   
  
    <div class="form-container">
      <h2 class="form-title">Doc Stage</h2>
      <form  id="myForm" (submit)="validateForm($event)">

        <div class="form-group">
            <label for="id_etud">ID etudiant </label>
            <input type="number" id="id_etud" [(ngModel)]="doc.id_etud" name="id_etud" placeholder="Enter ID etudiant" required>
        </div>
        
        <div class="form-group">
            <label for="id_societ">ID Societe </label>
            <input type="number" id="id_societ" [(ngModel)]="doc.id_societ" name="id_societ" placeholder="Enter ID Societe" required>
        </div>
          
          
          <div class="form-group">
              <label for="journal">Journal</label>
              <input type="text" id="journal"  name="journal" placeholder="Enter Journal" required>
          </div>

          <div class="form-group">
            <label for="rapport">Rapport</label>
            <input type="text" id="rapport" [(ngModel)]="doc.rapport" name="rapport" placeholder="Enter Rapport" required>
        </div>
        <div class="form-group">
            <label for="attestation">Attestation</label>
            <input type="text" id="attestation" [(ngModel)]="doc.attestation" name="attestation" placeholder="Enter Attestation" required>
        </div>
          
         
          <!-- Add more form fields as needed -->
          <button class="btn" type="submit">Submit</button>
      </form>
  </div>
  <div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Upload and Download Files</h4>
      </div><br>
      <div class="panel-body">        
        <strong>Select files from your computer</strong>
        <div *ngIf="fileStatus.status==='progress'">
          <div class="progress">
            <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                {{ fileStatus.requestType }} {{ fileStatus.percent }} 
              </div>
          </div>
        </div> <hr>
  
        <form enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <div>
                <input type="file" (change)="onUploadFiles($event.target.files)" name="files" multiple class="form-control" />
              </div>
            </div>
          </fieldset>
        </form>
        
        <br>  
        
        <div *ngIf="filenames?.length > 0" class="js-upload-finished">
          <h3>Processed files</h3>
          <div *ngFor="let filename of filenames" class="list-group">
            <a (click)="onDownloadFile(filename)" class="list-group-item list-group-item-success" style="cursor: pointer;">
              {{ filename }}            
              <a class="alert-success float-right">Download</a>
            </a><br>
          </div>
        </div>
  
      </div>
    </div>
      </div>
 
      
  </body>
